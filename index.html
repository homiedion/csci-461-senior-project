<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--External style sheet-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Page Content -->
    <div id="content">
      <p>Hello World</p>
      <p id='response'></p>
    </div>

    <!-- Javascript -->
    <script> 
      $(document).ready(function() {
        let model = {};
      
        //Sets the model to its initial state
        function initializeModel() {
          model.error = "";
        }
      
        //Updates the view to display json data
        function updateView() {
          if (model.error != "") { $("#response").text(model.error); }
        }
      
        //Sends a ajax request to the server
        function sendRequest(url, callback) {
          
          let jqxhr = $.get(url);
          jqxhr.done(function(json) {
            if (json.error !== undefined) {
              model.error = json.error;
            }
            else {
              if (callback !== undefined) { callback(); }
            }
            updateView();  
          });
  
          jqxhr.fail(function(json) {
            let error = JSON.stringify(json);
            model.error = error;
            updateView();
          });
        }

        //Once everything is done initialize the model
        initializeModel();
      });
    </script>
  </body>
</html>
