<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fluffle</title>

    <!-- Required meta tags -->
    <meta charset = "UTF-8">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--External style sheet-->
    <link rel="stylesheet" href="style.css" type="text/css">
    
    <!-- OpenLayers -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    
    <!-- External JS -->
    <script src="scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Fluffle</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        <!-- Navigation Elements -->
        <ul class="navbar-nav mr-auto">
          <!-- Home -->
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>

          <!-- Map -->
          <li class="nav-item" id="mapButton">
            <a class="nav-link" href="#">Map</a>
          </li>
        </ul>

        <!-- User Elements -->
        <ul class="navbar-nav ml-auto">
          <!-- Register -->
          <li class="nav-item unauthenticated-element" id="mapButton">
            <a class="nav-link" href="#" data-toggle="modal" href="#registerModal" data-target="#registerModal" id="register">Register</a>
          </li>

          <!-- Login -->
          <li class="nav-item unauthenticated-element dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Login
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <form class="px-4 py-3">
                <div class="form-group">
                  <label for="loginUsername">Username</label>
                  <input type="email" class="form-control" id="loginUsername" placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="loginPassword">Password</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                </div>
                <button type="button" class="btn btn-primary" id="login">Sign In</button>
              </form>
            </div>
          </li>

          <!-- Logout -->
          <li class="nav-item authenticated-element" id="logout">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body bg-dark text-white">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="registerEmail" name="registerEmail" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="registerUsername" name="registerUsername" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="registerPassword" name="registerPassword" placeholder="Password">
              </div>
            </form>
            <pre id="registerError"></pre>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="registerButton">Register</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Map -->
    <div id="map" class="map"></div>

    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>

    <!-- Errors -->
    <div id="error"></div>
  </body>
</html>
